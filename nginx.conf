server {
    listen 80;
    listen [::]:80;
    server_name ec2-16-16-115-191.eu-north-1.compute.amazonaws.com;

    location /api {
        proxy_pass http://voyage-server:4000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /pgadmin {
        proxy_pass http://voyage-pgadmin:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Adjust paths to make pgAdmin work at /pgadmin
        sub_filter '/static/' '/pgadmin/static/';
        sub_filter '/login' '/pgadmin/login';
        sub_filter '/browser/' '/pgadmin/browser/';
        sub_filter_once off;

        # Buffer settings to handle large responses
        proxy_buffering off;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}