name: voyage

volumes:
  pgdata:
  pgadmin-data:

services:
  # Docker configuration for the database
  postgres:
    container_name: voyage-postgres
    image: postgres:16-alpine
    platform: linux/amd64
    restart: always
    env_file:
      - .env
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - ${DB_PORT_OUT}:${DB_PORT}

  # Docker configuration for pgAdmin
  pgadmin:
    image: dpage/pgadmin4
    platform: linux/amd64
    container_name: voyage-pgadmin
    restart: always
    ports:
      - ${PGADMIN_PORT}:80
    env_file:
      - .env
    volumes:
      - pgadmin-data:/var/lib/pgadmin

  # Docker configuration for the server
  server:
    build:
      context: .
      dockerfile: Dockerfile
    platform: linux/amd64
    image: adadychanka/voyage
    container_name: voyage-server
    restart: always
    env_file:
      - .env
    ports:
      - ${APP_PORT}:${APP_PORT}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs

  # Docker configuration for the nginx
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80
    depends_on:
      - server